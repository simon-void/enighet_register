<div class="headline">Examinee</div>

<table *ngIf="exameeVO != null">
  <tr>
    <td class="tdesc">förenamn</td>
    <td><input [(ngModel)]="exameeVO.firstname" placeholder="förenamn"></td>
  </tr>
  <tr>
    <td class="tdesc">efternamn</td>
    <td><input [(ngModel)]="exameeVO.lastname" placeholder="efternamn"></td>
  </tr>
  <tr>
    <td class="tdesc">födelsedag</td>
    <td><input [(ngModel)]="exameeVO.formatedBday" placeholder="yyyy-mm-dd"></td>
  </tr>
  <tr>
    <td class="tdesc">info</td>
    <td><input [(ngModel)]="exameeVO.info" placeholder="info"></td>
  </tr>
</table>

<button (click)="goBack()" class="solobutton">tillbaka</button>
<button (click)="approve()" class="solobutton">godkänn</button>
