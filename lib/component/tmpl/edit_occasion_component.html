<div class="headline">Examen</div>

<table *ngIf="isInit">
  <tr>
    <td class="tdesc">dag</td>
    <td><pikaday [(day)]="occasion.day" format="YYYY-MM-DD" [yearRange]="yearRange"></pikaday></td>
  </tr>
  <tr>
    <td class="tdesc">info</td>
    <td><input [(ngModel)]="occasion.info" placeholder="info"></td>
  </tr>
</table>

<error [msg]="errorMsg"></error>

<button (click)="nav.goBack()" [disabled]="!isInit" class="solobutton">tillbaka</button>
<button (click)="approve()" class="solobutton">godk√§nn</button>
