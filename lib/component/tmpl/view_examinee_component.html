<div class="headline">Graderade</div>

<button (click)="nav.goBack()" class="solobutton">tillbaka</button>
<button (click)="nav.gotoEditExaminee(examinee.id)" class="solobutton">ändra graderade</button>

<table *ngIf="examinee != null">
  <tr>
    <td class="tdesc">förenamn</td>
    <td>{{examinee.firstname}}</td>
  </tr>
  <tr>
    <td class="tdesc">efternamn</td>
    <td>{{examinee.lastname}}</td>
  </tr>
  <tr>
    <td class="tdesc">födelsedag</td>
    <td>{{examinee.birthday| date: 'yyyy-MM-dd'}}</td>
  </tr>
  <tr>
    <td class="tdesc">info</td>
    <td>{{examinee.info}}</td>
  </tr>
</table>

<div class="subheadline">Graderingar</div>

<div *ngIf="gradings.isEmpty">
  inga
</div>
<table *ngIf="gradings.isNotEmpty">
  <thead>
    <tr>
      <td class="tdesc">graderad till</td>
      <td class="tdesc">dag</td>
      <td class="tdesc">info</td>
      <td class="tdesc">ta bort</td>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let grading of gradings">
      <td>{{grading.grade.name}}</td>
      <td>{{grading.occasion.day| date: 'yyyy-MM-dd'}}</td>
      <td>{{grading.occasion.info}}</td>
      <td class="middle"><button (click)="removeGradering(grading)">X</button></td>
    </tr>
  </tbody>
</table>
